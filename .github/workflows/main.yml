name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Install
      uses: mkramb/yarn-action@latest
      with:
        args: 'install'

    - name: Hello
      uses: mkramb/yarn-action@latest
      with:
        args: 'run hello'
